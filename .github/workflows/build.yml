name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            zip unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libmtdev-dev \
            xclip xsel \
            libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev libwebp-dev \
            libharfbuzz-dev libfribidi-dev libxcb1-dev libegl1-mesa-dev pkg-config \
            libgl1-mesa-dev

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel Cython virtualenv
          pip install buildozer

      - name: Initialize Buildozer (if not already present)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build the APK
        run: buildozer android debug

      - name: Upload the APK
        uses: actions/upload-artifact@v4
        with:
          name: RobotNavigator-APK
          path: bin/*.apk
