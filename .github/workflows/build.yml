name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libffi-dev libssl-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libmtdev-dev libjpeg-dev libfreetype6-dev \
          libavcodec-dev libavformat-dev libswscale-dev \
          libusb-dev libhidapi-dev zlib1g-dev \
          xclip xsel \
          build-essential autoconf automake cmake pkg-config unzip git

    - name: Install buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install Cython virtualenv
        pip install buildozer

    - name: Initialize buildozer if needed
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build the APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RobotNavigator.apk
        path: bin/*.apk
